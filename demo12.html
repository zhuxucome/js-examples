<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数封装，求和（参数是数组）</title>
</head>

<body>
  <script>
    function getArrSum(arr) {
      let sum = 0
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
      }
      return sum
    }
    console.log(getArrSum([1, 2, 3, 4, 5]));
  </script>
</body>

</html>
