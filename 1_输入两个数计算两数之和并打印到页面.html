<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输入两个数，计算两数之和，并打印到页面</title>
</head>

<body>
  <script>
    let num1 = +prompt('请输入第一个数：')
    let num2 = +prompt('请输入第二个数：')
    document.write(`这两个数之和为：${num1 + num2}`)
  </script>
</body>

</html>
