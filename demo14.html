<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>从数组中随机选择一个元素</title>
</head>

<body>
  <script>
    let whatToEat = ['宫保鸡丁', '鱼香肉丝', '红烧肉']
    let ramdom = Math.floor(Math.random() * whatToEat.length)
    console.log(`今天中午吃${whatToEat[ramdom]}`);
  </script>
</body>

</html>
