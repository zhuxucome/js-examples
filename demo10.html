<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组筛选</title>
</head>

<body>
  <script>
    // 将数组中大于等于10的元素选出来，放入新数组
    let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
    let newArr = []
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] >= 10) {
        newArr.push(arr[i])
      }
    }
    console.log(newArr);
  </script>
</body>

</html>
