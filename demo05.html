<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>continue退出本次循环</title>
</head>

<body>
  <script>
    let i = 1
    while (i <= 5) {
      if (i === 3) {
        // i++ 要写在 continue 的前面
        i++
        continue
      }
      console.log(`我正在吃第${i}碗饭`)
      i++
    }
  </script>
</body>

</html>
