<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算从1加到100的总和并输出</title>
</head>

<body>
  <script>
    let i = 1
    let sum = 0
    while (i <= 100) {
      sum += i
      i++
    }
    console.log(sum)
  </script>
</body>

</html>
