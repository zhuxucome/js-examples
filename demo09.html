<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>求数组中最大值</title>
</head>

<body>
  <script>
    let arr = [2, 6, 1, 7, 4]
    let max = arr[0]
    for (let i = 1; i < arr.length; i++) {
      if (max < arr[i]) {
        max = arr[i]
      }
    }
    console.log(max);
  </script>
</body>

</html>
