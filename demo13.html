<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>封装函数，求任意数组的最大值，并返回</title>
</head>

<body>
  <script>
    function getArrMax(arr) {
      let max = arr[0]
      for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i]
        }
      }
      return max
    }
    let max = getArrMax([3, 1, 5, 55, 100])
    console.log(max);
  </script>
</body>

</html>
